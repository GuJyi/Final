{% extends 'Kiosk/base.html' %}
{% load static %}

<html lang="en">
    <head>
    <title>Login</title>
    </head>
    <body>
        {% block sidecontent %}
        <div class="logo_login align-content-center">
            <a href="{% url 'view_customers' %}">
                <img src="{% static '/images/logo_final.png' %}" class="h-75p" alt="">
            </a>
        </div>
        {% endblock %}
        {% block content %}
        <!-- CARD -->
        <div class="login-card shadow">
            <div class="card-body">
                <div class="row h-100 align-items-center">
                    <div class="col-6 justify-content-center">
                        <div class="row justify-content-center">
                            <h3>Create Account</h3>
                        </div>
                        <!-- FORM -->
                        <form action="{% url 'create_account' %}" method="POST"> {% csrf_token %}
                            
                            <!-- USERNAME -->
                            <div class="row justify-content-center m-3">
                                <input type="text" name='username' id='username' placeholder="Enter username" class="form-control" required>
                            </div>

                            <!-- PASSWORD -->
                            <div class="row justify-content-center m-3">
                                <input type="password" name='password' id='password' placeholder="Enter your password" class="form-control" required>
                            </div>

                            <!-- SIGN UP BUTTON -->
                            <div class="row justify-content-center m-3">
                                <input type="submit" value="Sign Up" class="btn btn-info w-100">
                            </div>

                            <!-- LOGIN BUTTON -->
                            <div class="row justify-content-center m-3">
                                <a href="{% url 'login' %}" class="btn btn-warning w-100" >Log In</a>
                            </div>
                        </form>
                    </div>

                    <div class="col-6">
                        <img src="{% static '/images/sign_up.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
