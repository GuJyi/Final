{% extends 'Kiosk/base.html' %}
{% load static %}

<html lang="en">
    <head>
    <title>Homepage</title>
    </head>
    <body>
        {% block content %}
        <div class="card shadow" style="width:500px; border-radius: 25px;">
            <div class="card-header bg-warning text-center" style="border-top-left-radius: 25px; border-top-right-radius:25px;">
                <div class="row card-title justify-content-center">
                    <h3 class="mt-3">Update Customer Details</h3>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col mb-3">
                        <!-- INSTRUCTION -->
                        <div class="text-center">
                            Kindly input on the following fields you would like to change:
                        </div>

                        <br>

                        <!-- FORM-->
                        <form action="{% url 'update_customer_details' pk=c.pk %}" method="POST"> {% csrf_token %}
                            <div class="col">

                            <!-- NAME OF DISH -->
                            <label for="name"> <b>Name:</b> </label>
                            <input type="text" name="name" id="name" class="w-100 form-control" value="{{c.name}}" required>

                            <br>

                            <!-- DESCRIPTION -->
                            <label for="address"> <b> Address: </b> </label>
                            <input type="text" name="address" id="address" class="w-100 form-control" value="{{c.address}}" required>
                            
                            <br>
                            
                            <!-- CITY -->
                            <label for="city">City: </label>
                            <input type="text" name="city" id="city" class="w-100 form-control" value="{{c.city}}" required>


                            <br>

                            <!-- SUBMIT BUTTON -->
                            <div class="row justify-content-center">
                                <div class="col-6">
                                    <input type="submit" value="Update Details" class="btn btn-outline-info w-100">
                                </div>
                                <div class="col-6">
                                    <a href="{% url 'view_customers' %}" class="btn btn-outline-danger w-100">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
